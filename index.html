<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>涼平のサイト</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <section>
      <img src="ishikawa.jpg" alt="涼平のアイコン画像です" id="trigger">
      <h1 id = 'name'>石川涼平</h1>
      <p id="target">すごい人です。エンジニアの卵です。日々の勉強をがんばっています。</p>
      <div id="button">ここをクリック！</div>
       <div class="unk"><a href="https://www.instagram.com/ishikawa_garlic_shrimp/" target="blank">気になる方はこちら！</a></div>
       <form>
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    <footer>(c) dotinstall.com</footer>

    <script>
      'use strict';

      function process() {
        document.getElementById('target').textContent = '見てんじゃねえよ禿！';
        document.getElementById('trigger').classList.add('changed');
      }

      document.getElementById('trigger').addEventListener('click', process);
      document.getElementById('button').addEventListener('click', () => {
        document.getElementById('target').textContent = '押してんじゃねえよ禿！'
      //   document.getElementById('name').animate ([
      //    {transform: 'translate3D(0, 0, 0)'}
      // ], {
      //   duration: 1000,
      //   iterations: Infinity
      // });
      document.getElementById("name").animate([
  { transform: 'translate3D(0, 0, 0)' }, 
  { transform: 'translate3D(0, -300px, 0)' }
    ], {
  duration: 1000,
  iterations: Infinity
})
      });
      

    </script>
  </body>
</html>
