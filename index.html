<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>涼平のサイト</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section>
      <img src="ishikawa.jpg" alt="涼平のアイコン画像です" id="trigger">
      <h1>石川涼平</h1>
      <p id="target">すごい人です。エンジニアの卵です。日々の勉強をがんばっています。</p>
      <button>気になる方はこちら！</button>
    </section>
    <div class="box">box</div>
    <footer>(c) dotinstall.com</footer>

    <script>
      'use strict';

      function process() {
        document.getElementById('target').textContent = '見てんじゃねえよ禿！';
        document.getElementById('trigger').classList.add('changed');
      }

      document.getElementById('trigger').addEventListener('click', process);
    </script>
  </body>
</html>
